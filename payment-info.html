  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>

      <div class="row">
        
        <div class="col s6">
        <h2>Add Card</h2>
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s6">
                    <input id="first_name" type="text" class="validate">
                    <label for="first_name">Name on card</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Card Number</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="expiration_date" type="text" class="validate">
                    <label for="expiration_date">Expiration Date</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">CVV</label>
                  </div>
                </div>
          <a class="waves-effect waves-light btn">Save</a>
              </form>
            </div>
        </div>

        <div class="col s6">
        <h2>Delete Card</h2>
          <!-- Dropdown Trigger -->
          <a class='dropdown-button btn' href='#' data-activates='dropdown1'>Drop Me!</a>

          <!-- Stored Credit card numbers go here -->
          <ul id='dropdown1' class='dropdown-content'>
            <li><a href="#!">8219</a></li>
            <li><a href="#!">1234</a></li>
            <li><a href="#!">4321</a></li>
          </ul>
        </div>
      </div>

    </body>
  </html>
